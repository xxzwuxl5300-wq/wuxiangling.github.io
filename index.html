<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴香伶 | 个人主页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#home" class="nav-logo" id="nav-logo"></a>
            <ul class="nav-links" id="nav-links">
                <!-- 动态加载 -->
            </ul>
            <div class="lang-switch">
                <button id="lang-btn" class="lang-btn">
                    <i class="fas fa-globe"></i> <span id="lang-text">EN</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- 首页/个人信息 Hero区域 -->
    <section id="home" class="hero-section">
        <div class="container hero-content" id="hero-content">
            <!-- 动态加载 -->
        </div>
    </section>

    <!-- 教育经历 -->
    <section id="education" class="section-block">
        <div class="container">
            <h2 class="section-title"><i class="fas fa-graduation-cap"></i> <span id="title-education">教育经历</span></h2>
            <div class="timeline" id="education-timeline">
                <!-- 动态加载 -->
            </div>
        </div>
    </section>

    <!-- 研究方向与成果 -->
    <section id="research" class="section-block bg-light">
        <div class="container">
            <h2 class="section-title"><i class="fas fa-flask"></i> <span id="title-research">研究方向与科研成果</span></h2>
            
            <div class="research-intro card" id="research-intro">
                <!-- 动态加载 -->
            </div>
            
            <div class="achievements-highlight" id="research-stats">
                <!-- 动态加载 -->
            </div>

            <div class="content-grid">
                <div class="card">
                    <h3><i class="fas fa-book-open"></i> <span id="title-papers">已发表论文</span></h3>
                    <ul class="list-styled" id="research-papers">
                        <!-- 动态加载 -->
                    </ul>
                </div>
                <div class="card">
                    <h3><i class="fas fa-scroll"></i> <span id="title-patents">申请专利</span></h3>
                    <ul class="list-styled" id="research-patents">
                        <!-- 动态加载 -->
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- 主要项目经历 -->
    <section id="projects" class="section-block">
        <div class="container">
            <h2 class="section-title"><i class="fas fa-project-diagram"></i> <span id="title-projects">主要项目经历</span></h2>
            <div id="projects-list">
                <!-- 动态加载 -->
            </div>
        </div>
    </section>

    <!-- 实习与校园经历 -->
    <section id="experience" class="section-block bg-light">
        <div class="container">
            <div class="grid-2-col">
                <div>
                    <h2 class="section-title"><i class="fas fa-briefcase"></i> <span id="title-internships">实习经历</span></h2>
                    <div class="timeline compact" id="internship-list">
                        <!-- 动态加载 -->
                    </div>
                </div>
                <div>
                    <h2 class="section-title"><i class="fas fa-users"></i> <span id="title-campus">校园经历</span></h2>
                    <div class="timeline compact" id="campus-list">
                        <!-- 动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 技能与荣誉 -->
    <section id="skills" class="section-block">
        <div class="container">
            <h2 class="section-title"><i class="fas fa-award"></i> <span id="title-skills">技能与荣誉</span></h2>
            <div class="grid-3-col" id="skills-list">
                <!-- 动态加载 -->
            </div>
            
            <div class="card honor-card">
                <h3><i class="fas fa-trophy"></i> <span id="title-honors">荣誉奖项</span></h3>
                <p id="honors-content"><!-- 动态加载 --></p>
            </div>

            <div class="card interest-card">
                <h3><i class="fas fa-heart"></i> <span id="title-interests">兴趣爱好</span></h3>
                <p id="interests-content"><!-- 动态加载 --></p>
            </div>
        </div>
    </section>

    <!-- 最近动态 -->
    <section id="news" class="section-block">
        <div class="container">
            <h2 class="section-title"><i class="fas fa-bullhorn"></i> <span id="title-news">最近动态</span></h2>
            <div class="timeline" id="news-list">
                <!-- 动态加载 -->
            </div>
        </div>
    </section>

    <footer>
        <p id="footer-text">&copy; 2025 Xiangling Wu. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
